<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Administrador Ocean Coffee</title>
    <link class="novo" rel="icon" href="IMG/Loginho2.png" type="image/png">
    <style>
        /* Estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f7f6;
            overflow: hidden; /* Evita rolagem horizontal indesejada durante a transição */
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #5ce1e6;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding-top: 60px;
            position: fixed;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 1001;
            transition: width 0.3s ease; /* Transição para a largura */
        }

        /* Classe para sidebar recolhida */
        .sidebar.collapsed {
            width: 70px; /* Largura menor para o estado recolhido */
        }

        .logo {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: opacity 0.3s ease; /* Transição para opacidade */
        }

        .sidebar.collapsed .logo {
            opacity: 0; /* Esconde o logo quando a sidebar está recolhida */
            height: 0; /* Colapsa o espaço do logo */
            padding: 0; /* Remove padding */
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 20px 0;
            flex-grow: 1;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 25px;
            border-radius: 0 25px 25px 0;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease, padding 0.3s ease;
            text-decoration: none;
            white-space: nowrap; /* Evita quebra de linha no texto do menu */
            overflow: hidden; /* Oculta texto que transborda quando colapsado */
        }

        .menu-item span {
            transition: opacity 0.3s ease; /* Transição para o texto do menu */
        }

        .sidebar.collapsed .menu-item {
            justify-content: center; /* Centraliza ícones quando colapsado */
            padding: 12px 0; /* Ajusta padding para ícones centralizados */
        }

        .sidebar.collapsed .menu-item span {
            opacity: 0; /* Esconde o texto */
            width: 0; /* Remove largura para texto */
        }

        .menu-item svg {
            width: 22px;
            height: 22px;
            fill: #333;
            transition: fill 0.3s ease;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #1a1a1a;
            transform: translateX(5px);
        }

        .sidebar.collapsed .menu-item:hover {
            transform: none; /* Remove slide effect when collapsed */
        }

        .menu-item.selected {
            background: linear-gradient(to right, #0047a3, #3ac0dd);
            color: white;
            box-shadow: 3px 0 8px rgba(0, 0, 0, 0.2);
        }

        .menu-item.selected svg {
            fill: white;
        }

        .menu-item2 { /* Logout button specific styling */
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 25px;
            border-radius: 0 25px 25px 0;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease, padding 0.3s ease;
            margin-top: auto; /* Pushes the logout button to the bottom */
            white-space: nowrap;
            overflow: hidden;
        }

        .menu-item2 span {
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .menu-item2 {
            justify-content: center;
            padding: 12px 0;
        }

        .sidebar.collapsed .menu-item2 span {
            opacity: 0;
            width: 0;
        }

        .menu-item2 svg {
            width: 22px;
            height: 22px;
            fill: #333;
            transition: fill 0.3s ease;
        }
        
        .menu-item2:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #1a1a1a;
            transform: translateX(5px);
        }

        .sidebar.collapsed .menu-item2:hover {
            transform: none; /* Remove slide effect when collapsed */
        }

        .menu-bottom {
            background-color: #0cc0df;
            text-align: center;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer; /* Indica que é clicável */
            transition: background 0.3s ease;
        }
        .menu-bottom:hover {
            background-color: #08a3bd; /* Leve escurecimento no hover */
        }

        .menu-bottom svg {
            width: 28px;
            height: 28px;
            fill: #333;
            transition: fill 0.3s ease, transform 0.3s ease;
        }

        /* Main content area */
        .content {
            flex: 1;
            margin-left: 250px; /* Corresponde à largura normal da sidebar */
            padding-top: 60px;
            position: relative;
            overflow-y: auto;
            transition: margin-left 0.3s ease; /* Transição para a margem esquerda */
        }

        .content.shifted {
            margin-left: 70px; /* Nova margem quando a sidebar está recolhida */
        }

        .header {
            width: calc(100% - 250px); /* Largura normal */
            height: 60px;
            background: linear-gradient(to right, #0047a3, #3ac0dd);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 250px; /* Posição normal */
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease, width 0.3s ease; /* Transição para a posição e largura */
        }

        .header.shifted {
            left: 70px; /* Nova posição quando a sidebar está recolhida */
            width: calc(100% - 70px); /* Nova largura */
        }

        /* Table styles */
        .tabela-container {
            width: calc(100% - 60px);
            margin: 30px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        th {
            background-color: #0047a3;
            color: white;
            padding: 15px 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
        }

        td {
            background-color: #f7f7f7;
            padding: 12px 10px;
            border: 1px solid #e0e0e0;
            font-size: 15px;
            color: #333;
        }

        tr:nth-child(even) td {
            background-color: #eeeeee;
        }

        tr:hover td {
            background-color: #dbeaff;
            cursor: pointer;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease-in-out;
            margin: 0 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .alterar {
            background-color: #00b86b;
        }

        .alterar:hover {
            background-color: #019655;
        }

        .excluir {
            background-color: #e60000;
        }

        .excluir:hover {
            background-color: #b80000;
        }

        .salvar {
            background-color: #007bff;
        }

        .salvar:hover {
            background-color: #0056b3;
        }

        .input_edicao {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: calc(100% - 10px);
        }

        /* Search bar specific styles */
        .search-bar-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-bar-container input {
            padding: 10px 15px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #0047a3;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-bar-container input:focus {
            border-color: #3ac0dd;
            box-shadow: 0 0 8px rgba(58, 192, 221, 0.5);
        }

        /* Estilos de Popup do popup.css */
        .popup-cadastro, .popup-bemvindo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            color: #333;
            padding: 25px 35px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            z-index: 9999;
            text-align: center;
            max-width: 90%;
            animation: fadeIn 0.5s ease;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
        }

        /* Ajustes menores para imagem */
        .novo {
            width: 64px;
            height: 64px;
        }

        /* Media Queries para Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px; /* Sempre colapsada em telas menores */
                padding-top: 0;
            }
            /* O logo só será visível em telas maiores */
            .sidebar .logo {
                opacity: 0;
                height: 0;
                padding: 0;
            }

            .menu-item, .menu-item2 {
                padding: 12px 0;
                justify-content: center;
                border-radius: 0;
            }

            .menu-item span, .menu-item2 span {
                display: none; /* Oculta o texto */
                width: 0;
            }

            .menu-item svg, .menu-item2 svg {
                width: 28px;
                height: 28px;
            }

            .menu-item:hover, .menu-item2:hover {
                transform: none; /* Remove slide effect */
                background-color: rgba(255, 255, 255, 0.2);
            }

            .menu-item.selected {
                border-radius: 0;
            }
            
            /* Ocultar o botão de toggle em telas menores, pois a sidebar já estará colapsada */
            #sidebarToggle {
                display: none;
            }

            .header {
                left: 70px;
                width: calc(100% - 70px);
                font-size: 18px;
            }

            .content {
                margin-left: 70px;
            }

            .tabela-container {
                width: calc(100% - 20px);
                margin: 20px auto;
                padding: 15px;
            }

            th, td {
                padding: 10px 5px;
                font-size: 13px;
            }

            button {
                padding: 6px 10px;
                font-size: 12px;
            }

            .search-bar-container input {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 16px;
                height: 50px;
            }
            .content {
                padding-top: 50px;
            }
            th, td {
                font-size: 12px;
            }
            button {
                padding: 5px 8px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div>
            <div class="logo">
                <a href="Index.html">
                    <img src="IMG/ocean coffee.png" alt="Logo Ocean Coffee">
                </a>
            </div>

            <div class="menu">
                <a href="Admin.html" class="menu-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 3-1.34 3-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                    </svg>
                    <span>Usuários</span>
                </a>
                <a href="Solicitações.html" class="menu-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 8V4l8 8-8 8v-4.1C6 15.9 4 19 4 19c0-5 4-9 8-11z"/>
                    </svg>
                    <span>Solicitações</span>
                </a>

                <a href="Aprovados.html" class="menu-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M9 16.2l-3.5-3.5 1.4-1.4L9 13.4l7.1-7.1 1.4 1.4z"/>
                    </svg>
                    <span>Aprovados</span>
                </a>

                <a href="#" class="menu-item2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.1 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
                    </svg>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <div class="menu-bottom" id="sidebarToggle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1z"/>
            </svg>
        </div>
    </div>

    <div class="content" id="mainContent">
        <div class="header" id="mainHeader">
            <span>Contas Registradas</span>
        </div>
        <div class="tabela-container">
            <div class="search-bar-container">
                <input type="text" id="searchInput" placeholder="Pesquisar por nome ou e-mail..." />
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Tipo de Usuário</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const supabaseUrl = "https://uldxazlnnpuoxfzsovmu.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVsZHhhemxubnB1b3hmenNvdm11Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3Mjg2NzgsImV4cCI6MjA2NDMwNDY3OH0.fyToys8_muc1XyUebJ19gxGEkCVM_cXg80UJR894xQY";
        const supabase = createClient(supabaseUrl, supabaseKey);

        let allUsers = []; // Store all users fetched from Supabase

        document.addEventListener("DOMContentLoaded", async () => {
            // **ADMIN VERIFICATION - CRITICAL FOR ALL ADMIN PAGES**
            try {
                const { data: { user }, error: userError } = await supabase.auth.getUser();

                if (userError || !user) {
                    console.error("Erro ao obter usuário ou nenhum usuário logado:", userError);
                    alert("Você precisa estar logado para acessar esta página.");
                    window.location.replace("Index.html"); // Redirect to login page
                    return;
                }

                const { data: usuarioData, error: tipoErro } = await supabase
                    .from("usuarios")
                    .select("tipo")
                    .eq("email", user.email)
                    .single();

                if (tipoErro) {
                    console.error("Erro ao buscar tipo de usuário:", tipoErro.message);
                    alert("Erro de acesso. Tente novamente.");
                    window.location.replace("Index.html"); // Redirect to login page
                    return;
                }

                if (!usuarioData || usuarioData.tipo !== "Administrador") {
                    console.warn("Tentativa de acesso não autorizado para o email:", user.email);
                    alert("Acesso restrito! Apenas administradores podem acessar esta página.");
                    window.location.replace("Index.html"); // Redirect to login page
                    return;
                }
            } catch (err) {
                console.error("Erro durante a verificação de administrador:", err);
                alert("Ocorreu um erro durante a verificação de segurança. Tente novamente.");
                window.location.replace("Index.html");
                return;
            }
            // **END ADMIN VERIFICATION**

            // Highlight the correct menu item based on the current page
            const currentPage = window.location.pathname.split("/").pop();
            document.querySelectorAll(".menu-item").forEach(item => {
                item.classList.remove("selected");
                if (item.getAttribute("href") === currentPage) {
                    item.classList.add("selected");
                }
            });

            const usuarioNome = localStorage.getItem("bemVindo");
            if (usuarioNome) {
                const popup = document.createElement("div");
                popup.classList.add("popup-bemvindo");
                popup.innerHTML = `<strong>Bem-vindo(a)!</strong><br>${usuarioNome}`;
                document.body.appendChild(popup);
                setTimeout(() => {
                    popup.style.animation = "fadeOut 0.6s ease forwards";
                    popup.addEventListener("animationend", () => popup.remove());
                }, 2200);
                localStorage.removeItem("bemVindo");
            }

            await listarUsuarios(); // Initial load of users

            // Search functionality
            const searchInput = document.getElementById("searchInput");
            searchInput.addEventListener("input", (event) => {
                const searchTerm = event.target.value.toLowerCase();
                filterUsers(searchTerm);
            });

            // Lógica para recolher/expandir a sidebar
            const sidebar = document.getElementById("sidebar");
            const sidebarToggle = document.getElementById("sidebarToggle");
            const mainContent = document.getElementById("mainContent");
            const mainHeader = document.getElementById("mainHeader");

            // Carregar o estado salvo da sidebar
            const isSidebarCollapsed = localStorage.getItem("sidebarCollapsed") === "true";
            if (isSidebarCollapsed) {
                sidebar.classList.add("collapsed");
                mainContent.classList.add("shifted");
                mainHeader.classList.add("shifted");
            }

            sidebarToggle.addEventListener("click", () => {
                sidebar.classList.toggle("collapsed");
                mainContent.classList.toggle("shifted");
                mainHeader.classList.toggle("shifted");

                // Salvar o estado no localStorage
                const currentIsCollapsed = sidebar.classList.contains("collapsed");
                localStorage.setItem("sidebarCollapsed", currentIsCollapsed);
            });

            // Lógica do Logout
            const logoutBtn = document.querySelector(".menu-item2");
            if (logoutBtn) {
                logoutBtn.addEventListener("click", async (event) => {
                    event.preventDefault();
                    try {
                        await supabase.auth.signOut();
                        window.location.replace("Index.html"); // Redirect to login page after logout
                    } catch (err) {
                        console.error("Erro ao fazer logout:", err);
                        alert("Ocorreu um erro ao tentar fazer logout. Tente novamente.");
                    }
                });
            }
        });

        async function listarUsuarios() {
            const tbody = document.querySelector("tbody");
            tbody.innerHTML = `<tr><td colspan="5">Carregando usuários...</td></tr>`;

            const { data, error } = await supabase.from("usuarios").select("*");

            if (error) {
                console.error("Erro ao carregar usuários:", error);
                tbody.innerHTML = `<tr><td colspan="5">Erro ao carregar usuários.</td></tr>`;
                return;
            }

            allUsers = data || []; // Store all fetched users
            renderUsers(allUsers); // Render all users initially
        }

        function renderUsers(usersToRender) {
            const tbody = document.querySelector("tbody");
            tbody.innerHTML = "";

            if (!usersToRender || usersToRender.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5">Nenhum usuário encontrado.</td></tr>`;
                return;
            }

            usersToRender.forEach((usuario) => {
                // Ensure default values are applied if not present in the database, though Supabase handles nulls
                const { id, nome, email, tipo = "Comum", status = "Ativo" } = usuario; 

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>
                        <span>${nome}</span>
                        <input class="input_edicao" type="text" style="display:none" value="${nome}">
                    </td>
                    <td>
                        <span>${email}</span>
                        <input class="input_edicao" type="text" style="display:none" value="${email}">
                    </td>
                    <td>
                        <span>${tipo}</span>
                        <select class="input_edicao" style="display:none">
                            <option value="Comum" ${tipo === "Comum" ? "selected" : ""}>Comum</option>
                            <option value="Administrador" ${tipo === "Administrador" ? "selected" : ""}>Administrador</option>
                        </select>
                    </td>
                    <td>
                        <span>${status}</span>
                        <select class="input_edicao" style="display:none">
                            <option value="Ativo" ${status === "Ativo" ? "selected" : ""}>Ativo</option>
                            <option value="Inativo" ${status === "Inativo" ? "selected" : ""}>Inativo</option>
                        </select>
                    </td>
                    <td>
                        <button class="alterar">Alterar</button>
                        <button class="salvar" style="display:none">Salvar</button>
                        <button class="excluir">Excluir</button>
                    </td>
                `;
                tbody.appendChild(tr);

                const btnAlterar = tr.querySelector(".alterar");
                const btnSalvar = tr.querySelector(".salvar");
                const btnExcluir = tr.querySelector(".excluir");

                btnAlterar.addEventListener("click", () => {
                    tr.querySelectorAll("span").forEach(el => el.style.display = "none");
                    tr.querySelectorAll("input, select").forEach(el => el.style.display = "inline-block");
                    btnAlterar.style.display = "none";
                    btnSalvar.style.display = "inline-block";
                    btnExcluir.style.display = "inline-block";
                });

                btnSalvar.addEventListener("click", async () => {
                    const novosValores = tr.querySelectorAll(".input_edicao");
                    const novoNome = novosValores[0].value.trim();
                    const novoEmail = novosValores[1].value.trim();
                    const novoTipo = novosValores[2].value;
                    const novoStatus = novosValores[3].value;

                    if (!novoNome || !novoEmail) {
                        alert("Preencha todos os campos.");
                        return;
                    }

                    console.log("Atualizando usuário:", { id, novoNome, novoEmail, novoTipo, novoStatus });

                    try {
                        const { error: updateError } = await supabase
                            .from("usuarios")
                            .update({
                                nome: novoNome,
                                email: novoEmail,
                                tipo: novoTipo,
                                status: novoStatus
                            })
                            .eq("id", id);

                        if (updateError) {
                            console.error("Erro no Supabase:", updateError);
                            alert("Erro ao atualizar: " + updateError.message);
                        } else {
                            exibirPopup("Usuário atualizado com sucesso!");
                            listarUsuarios(); // Reload users after update
                        }
                    } catch (err) {
                        console.error("Erro ao atualizar usuário:", err);
                        alert("Erro inesperado ao atualizar.");
                    }
                });

                btnExcluir.addEventListener("click", async () => {
                    if (confirm("Deseja realmente excluir este usuário?")) {
                        try {
                            const { error: tableDeleteError } = await supabase
                                .from("usuarios")
                                .delete()
                                .eq("id", id);

                            if (tableDeleteError) throw tableDeleteError;

                            exibirPopup("Usuário excluído com sucesso!");
                            listarUsuarios(); // Reload users after delete
                        } catch (err) {
                            console.error("Erro ao excluir usuário:", err);
                            alert("Erro ao excluir: " + err.message);
                        }
                    }
                });
            });
        }

        function filterUsers(searchTerm) {
            const filteredUsers = allUsers.filter(user =>
                user.nome.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm)
            );
            renderUsers(filteredUsers);
        }

        function exibirPopup(mensagem) {
            const popup = document.createElement("div");
            popup.classList.add("popup-bemvindo");
            popup.innerHTML = `<strong>${mensagem}</strong>`;
            document.body.appendChild(popup);
            setTimeout(() => {
                popup.style.animation = "fadeOut 0.6s ease forwards";
                popup.addEventListener("animationend", () => popup.remove());
            }, 2200);
        }
    </script>
</body>
