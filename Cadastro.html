<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ocean Coffee - Brasil</title>
  <link class="novo" rel="icon" href="IMG/Loginho2.png" type="image/png">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="stylesheet" href="CSS/popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://use.typekit.net/hta6hdp.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.23/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <section>
    <div class="fundo-inclinado">
      <img class="coffe" src="IMG/Loginho2.png" alt="Ocean Coffee Brasil">
      <div class="Quadrado2">
        <h1 class="Cadastro">Cadastro</h1>
        <form class="form-cadastro2" id="cadastroForm">
          <input class="input-field" type="text" placeholder="Nome" name="nome" id="nome" required>
          <input class="input-field" type="email" placeholder="Email" name="email" id="email" required>
       

          <input class="input-field" type="tel" placeholder="Telefone" name="telefone" id="telefone" required>
          <input class="input-field" type="password" placeholder="Crie sua senha" name="senha" id="senha" required>
          <div class="erro" id="erroSenha"></div>

          <button type="submit" class="btn-entrar2"> Entrar</button>
        </form>
      </div>
    </div>
  </section>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
  
    const supabaseUrl = "https://uldxazlnnpuoxfzsovmu.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVsZHhhemxubnB1b3hmenNvdm11Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3Mjg2NzgsImV4cCI6MjA2NDMwNDY3OH0.fyToys8_muc1XyUebJ19gxGEkCVM_cXg80UJR894xQY";
    const supabase = createClient(supabaseUrl, supabaseKey);
  
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("cadastroForm");
  
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
  
        const nome = document.getElementById("nome").value.trim();
        const email = document.getElementById("email").value.trim();
        const senha = document.getElementById("senha").value;
  
        if (!nome || !email || !senha) {
          alert("Preencha todos os campos.");
          return;
        }
  
        try {
          const { data, error } = await supabase.auth.signUp({
            email,
            password: senha
          });
  
          if (error) throw error;
  
          const { error: insertError } = await supabase.from("usuarios").insert([
            {
              nome: nome,
              email: email,
              tipo: "Comum",
              status: "Ativo"
            }
          ]);
  
          if (insertError) throw insertError;
  
          // Exibe o popup de sucesso
          const popup = document.createElement("div");
          popup.classList.add("popup-cadastro");
          popup.innerHTML = `<strong>Cadastro realizado com sucesso!</strong>`;
          document.body.appendChild(popup);
          setTimeout(() => {
            popup.style.animation = "fadeOut 0.6s ease forwards";
            popup.addEventListener("animationend", () => {
              popup.remove();
              window.location.replace("login.html");
            });
          }, 2000);
  
        } catch (err) {
          alert("Erro ao cadastrar: " + err.message);
        }
      });
    });
  
  </script>
</body>

</html>
