    // --- Início da lógica específica da página Aprovados.html ---

    const supabaseUrl = "https://uldxazlnnpuoxfzsovmu.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVsZHhhemxubnB1b3hmenNvdm11Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3Mjg2NzgsImV4cCI6MjA2NDMwNDY3OH0.fyToys8_muc1XyUebJ19gxGEkCVM_cXg80UJR894xQY";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // --- Global Variables ---
    let todosAprovados = [];
    let aprovadosFiltrados = [];
    let currentPage = 1;
    const rowsPerPage = 10;
    let imagensCarrosselAtual = [];
    let carrosselAtualIndex = 0;
    let fullscreenIndex = 0;

    // --- DOM Elements ---
    const detalhesModalEl = document.getElementById('detalhes-modal');
    const fullscreenModalEl = document.getElementById('fullscreen-modal');
    const tbodyEl = document.querySelector("tbody"); // Get tbody directly
    const paginationContainerEl = document.getElementById("pagination-container");
    const searchInputEl = document.getElementById("searchInput");
    const headerTitleEl = document.getElementById('headerTitle'); // Get header title span

    // --- Utility Functions ---
    function showToast(message, type = 'success') { /* ... (no changes) ... */
        const toast = document.createElement('div');
        toast.className = `toast-notification ${type}`;
        toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-times-circle'}"></i><span>${message}</span>`;
        document.body.appendChild(toast);
        setTimeout(() => {
            toast.classList.add('fade-out');
            toast.addEventListener('animationend', () => toast.remove());
        }, 3000);
     }
    function showConfirmationPopup(title, message) { /* ... (no changes) ... */
        return new Promise((resolve) => {
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay visible'; // Make it visible directly
            overlay.style.zIndex = '2050'; // Ensure it's above other modals if needed
            overlay.innerHTML = `
                <div class="modal-content" style="max-width: 420px; padding: 2rem; text-align: center;">
                    <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">${title}</h2>
                    <p style="color: #6c757d; margin-bottom: 2rem;">${message}</p>
                    <div class="modal-acoes popup-buttons" style="justify-content: center; gap: 1rem; border: none; padding: 0;"> <button class="btn-cancel">Cancelar</button>
                        <button class="btn-confirm">Sim, Excluir</button> </div>
                </div>`;
            const closePopup = (result) => { overlay.remove(); resolve(result); };
            overlay.querySelector('.btn-cancel').addEventListener('click', () => closePopup(false));
            overlay.querySelector('.btn-confirm').addEventListener('click', () => closePopup(true));
            document.body.appendChild(overlay);
        });
     }

    // --- Core Functions ---
    async function carregarAprovados() {
        if (!tbodyEl) return;
        tbodyEl.innerHTML = `<tr><td colspan="5">Carregando anúncios...</td></tr>`;
        try {
            const { data, error, count } = await supabase.from("aprovados")
                .select("*", { count: 'exact' }) // Get count
                .order("data_aprovacao", { ascending: false });

            if (error) throw error;

            todosAprovados = data || [];
            aprovadosFiltrados = todosAprovados;
            currentPage = 1;
             // Update header title
             if (headerTitleEl) {
                 headerTitleEl.textContent = `Anúncios Aprovados (${count || 0})`;
             }
            displayPage();
        } catch (error) {
            console.error("Erro ao carregar anúncios aprovados:", error.message);
            showToast("Erro ao carregar anúncios aprovados", "error");
            if (tbodyEl) tbodyEl.innerHTML = `<tr><td colspan="5">Erro ao carregar dados.</td></tr>`;
        }
    }

    function displayPage() {
        renderizarTabela(aprovadosFiltrados);
        setupPagination(aprovadosFiltrados);
    }

    function renderizarTabela(anuncios) {
        if (!tbodyEl) return;
        tbodyEl.innerHTML = "";

        const startIndex = (currentPage - 1) * rowsPerPage;
        const paginatedItems = anuncios.slice(startIndex, startIndex + rowsPerPage);

        if (paginatedItems.length === 0) {
            tbodyEl.innerHTML = `<tr><td colspan="5">Nenhum anúncio aprovado encontrado.</td></tr>`;
            return;
        }
        paginatedItems.forEach((anuncio, index) => {
            const tr = document.createElement("tr");
            const itemIndex = startIndex + index + 1;
            
            // ***** CORREÇÃO DA HORA APLICADA AQUI *****
            tr.innerHTML = `
                <td>${itemIndex}</td>
                <td>${anuncio.nome_usuario || "Não Informado"}</td>
                <td>${anuncio.produto || "-"}</td>
                <td>${new Date(anuncio.data_aprovacao).toLocaleString("pt-BR", { timeZone: "America/Sao_Paulo" })}</td>
                <td><button class="btn-detalhes">Ver Detalhes</button></td>
            `;
            // ***** FIM DA CORREÇÃO *****

            // Add listener to the button
            const detailsButton = tr.querySelector('.btn-detalhes');
             if (detailsButton) {
                 detailsButton.addEventListener('click', () => abrirModalDetalhes(anuncio.id));
             }
            tbodyEl.appendChild(tr);
        });
    }

    function setupPagination(anuncios) { /* ... (no changes) ... */
        if (!paginationContainerEl) return;
        paginationContainerEl.innerHTML = "";
        const pageCount = Math.ceil(anuncios.length / rowsPerPage);
        if (pageCount <= 1) return;

        const pageInfo = document.createElement('div');
        pageInfo.className = 'pagination-info';
        pageInfo.textContent = `Mostrando ${Math.min((currentPage - 1) * rowsPerPage + 1, anuncios.length)} a ${Math.min(currentPage * rowsPerPage, anuncios.length)} de ${anuncios.length} anúncios`;

        const controls = document.createElement('div');
        controls.className = 'pagination-controls';

        const createButton = (text, page, isDisabled = false, isActive = false) => {
            const button = document.createElement('button');
            button.innerHTML = text;
            button.disabled = isDisabled;
            if (isActive) button.classList.add('active');
            if (page) {
                button.addEventListener('click', () => {
                    currentPage = page;
                    displayPage();
                });
            }
            return button;
        };

        const createEllipsis = () => {
            const span = document.createElement('span');
            span.className = 'ellipsis';
            span.textContent = '...';
            return span;
        };

        controls.appendChild(createButton('&laquo; Anterior', currentPage - 1, currentPage === 1));

        const maxVisibleButtons = 5;
        let startPage, endPage;

        if (pageCount <= maxVisibleButtons) {
            startPage = 1;
            endPage = pageCount;
        } else {
            const maxPagesShown = maxVisibleButtons - 2;
            let maxPagesBeforeCurrent = Math.floor(maxPagesShown / 2);
            let maxPagesAfterCurrent = Math.ceil(maxPagesShown / 2) - 1;

            if (currentPage <= maxPagesBeforeCurrent) {
                startPage = 1;
                endPage = maxPagesShown;
            } else if (currentPage + maxPagesAfterCurrent >= pageCount) {
                startPage = pageCount - maxPagesShown + 1;
                endPage = pageCount;
            } else {
                startPage = currentPage - maxPagesBeforeCurrent;
                endPage = currentPage + maxPagesAfterCurrent;
            }
        }

        if (startPage > 1) {
            controls.appendChild(createButton('1', 1));
            if (startPage > 2) controls.appendChild(createEllipsis());
        }

        for (let i = startPage; i <= endPage; i++) {
            controls.appendChild(createButton(i, i, false, i === currentPage));
        }

        if (endPage < pageCount) {
            if (endPage < pageCount - 1) controls.appendChild(createEllipsis());
            controls.appendChild(createButton(pageCount, pageCount));
        }

        controls.appendChild(createButton('Próximo &raquo;', currentPage + 1, currentPage === pageCount));

        paginationContainerEl.appendChild(pageInfo);
        paginationContainerEl.appendChild(controls);
     }

    // --- Modal Functions ---
    window.abrirModalDetalhes = (id) => { /* Make global */
        if (!detalhesModalEl) return;
        const anuncio = todosAprovados.find(p => p.id == id);
        if (!anuncio) return;

        document.getElementById('modal-descricao').textContent = anuncio.descricao || 'Não informado.';
        
        // ***** CORREÇÃO DA HORA APLICADA AQUI *****
        document.getElementById('modal-data-aprovacao').textContent = new Date(anuncio.data_aprovacao).toLocaleString("pt-BR", { timeZone: "America/Sao_Paulo" });
        
        document.getElementById('modal-local').textContent = anuncio.local || 'Não informado.';
        document.getElementById('modal-contato').textContent = anuncio.contato || 'Não informado.';
        const precoElement = document.getElementById('modal-preco');
        precoElement.textContent = (anuncio.preco && !isNaN(anuncio.preco))
            ? parseFloat(anuncio.preco).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })
            : 'Não informado.';

        const carrosselContainer = document.getElementById('modal-carrossel');
        imagensCarrosselAtual = anuncio.imagens || [];
        carrosselAtualIndex = 0;
        carrosselContainer.innerHTML = imagensCarrosselAtual.length > 0
            ? `<img id="carrossel-img-modal" src="${imagensCarrosselAtual[0]}" alt="Imagem do produto" onclick="abrirModalFullscreen(0)"><button class="carrossel-btn prev" onclick="mudarImagemModal(event, -1)">&#10094;</button><button class="carrossel-btn next" onclick="mudarImagemModal(event, 1)">&#10095;</button>`
            : `<div class="carrossel-sem-imagem">Sem Imagens</div>`;

        const acoesContainer = document.getElementById('modal-acoes');
        // Add listener inside
        acoesContainer.innerHTML = `<button class="excluir">Excluir Anúncio</button>`;
        acoesContainer.querySelector('.excluir').addEventListener('click', () => confirmarExclusao(anuncio.id));

        detalhesModalEl.classList.add('visible');
    };
    window.fecharModalDetalhes = () => { if (detalhesModalEl) detalhesModalEl.classList.remove('visible'); }; /* Make global */

    window.mudarImagemModal=(e,t)=>{ /* ... (no changes) ... */
        e.stopPropagation(),(carrosselAtualIndex=(carrosselAtualIndex+t+imagensCarrosselAtual.length)%imagensCarrosselAtual.length);
        const imgEl = document.getElementById("carrossel-img-modal");
        imgEl.src=imagensCarrosselAtual[carrosselAtualIndex];
        imgEl.setAttribute("onclick",`abrirModalFullscreen(${carrosselAtualIndex})`);
     };
    window.abrirModalFullscreen=e=>{ /* ... (no changes) ... */
        event&&event.stopPropagation();
        if(!imagensCarrosselAtual||0===imagensCarrosselAtual.length || !fullscreenModalEl) return;
        fullscreenIndex=e;
        atualizarImagemFullscreen();
        fullscreenModalEl.classList.add("visible");
     };
    window.fecharModalFullscreen=()=>{ /* ... (no changes) ... */
        event&&event.stopPropagation();
        if (fullscreenModalEl) fullscreenModalEl.classList.remove("visible");
     };
    window.mudarImagemFullscreen=e=>{ /* ... (no changes) ... */
        event&&event.stopPropagation();
        fullscreenIndex=(fullscreenIndex+e+imagensCarrosselAtual.length)%imagensCarrosselAtual.length;
        atualizarImagemFullscreen();
     };
    function atualizarImagemFullscreen(){ /* ... (no changes) ... */
        if(!imagensCarrosselAtual||0===imagensCarrosselAtual.length || !fullscreenModalEl) return;
        document.getElementById("fullscreen-image").src=imagensCarrosselAtual[fullscreenIndex];
        document.getElementById("fullscreen-counter").textContent=`${fullscreenIndex+1} / ${imagensCarrosselAtual.length}`;
     }

    // --- Action Functions ---
    async function confirmarExclusao(id) { /* Changed to async, kept local */
        fecharModalDetalhes();
        const confirmado = await showConfirmationPopup('Excluir Anúncio','Tem certeza que deseja EXCLUIR PERMANENTEMENTE este anúncio? A ação não pode ser desfeita.');
        if (confirmado) {
            await excluirAnuncioAprovado(id);
        }
    };

    async function excluirAnuncioAprovado(id) {
        try {
            const { error: deleteError } = await supabase.from("aprovados").delete().eq("id", id);
            if (deleteError) throw deleteError;

            showToast("Anúncio excluído com sucesso!");
            await carregarAprovados(); // Reload list
             // Adjust current page if needed after deletion
             const totalPages = Math.ceil(aprovadosFiltrados.length / rowsPerPage);
             if (currentPage > totalPages && totalPages > 0) {
                 currentPage = totalPages;
                 displayPage(); // Redraw if page changed
             }


        } catch (error) {
            console.error("Erro no processo de exclusão:", error);
            showToast("Falha ao excluir o anúncio: " + error.message, 'error');
        }
    }

    // --- DOMContentLoaded ---
    document.addEventListener("DOMContentLoaded", async () => {
        // Admin access check (essential)
        try {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) throw new Error("Você precisa estar logado para acessar esta página.");
            const { data: usuario, error } = await supabase.from("usuarios").select("tipo").eq("user_id", user.id).single();
            if (error || !usuario || usuario.tipo !== "Administrador") throw new Error("Acesso restrito a administradores.");
        } catch (err) {
            showToast(err.message || 'Erro de autenticação.', 'error');
            setTimeout(() => { window.location.replace("index.html"); }, 1500);
            return; // Stop further execution
        }

        await carregarAprovados(); // Load initial data

        // Search Listener
        if (searchInputEl) {
            searchInputEl.addEventListener("input",(e)=>{
                const termo = e.target.value.toLowerCase();
                aprovadosFiltrados = todosAprovados.filter(anuncio =>
                    (anuncio.produto || "").toLowerCase().includes(termo) ||
                    (anuncio.nome_usuario || "").toLowerCase().includes(termo)
                );
                currentPage = 1;
                displayPage();
            });
        }

        // ***** LÓGICA DA SIDEBAR MOVIDA PARA O JS/admin-layout.js *****

        // Keydown Listener for Modals
        window.addEventListener("keydown",e=>{
            if(fullscreenModalEl && fullscreenModalEl.classList.contains("visible")){
                if(e.key === "Escape") fecharModalFullscreen();
                if(e.key === "ArrowRight") mudarImagemFullscreen(1);
                if(e.key === "ArrowLeft") mudarImagemFullscreen(-1);
            } else if (detalhesModalEl && detalhesModalEl.classList.contains("visible")){
                if(e.key === "Escape") fecharModalDetalhes();
            }
        });

        // Close details modal on overlay click
        if (detalhesModalEl) {
            detalhesModalEl.addEventListener("click", e => {
                if (e.target === detalhesModalEl) {
                    fecharModalDetalhes();
                }
            });
        }
        // Close fullscreen modal on overlay click
         if (fullscreenModalEl) {
             fullscreenModalEl.addEventListener('click', (e) => {
                 if (e.target === fullscreenModalEl) fecharModalFullscreen();
            });
         }
    });
</script>
