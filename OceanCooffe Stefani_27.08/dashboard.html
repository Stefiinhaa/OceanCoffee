<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard - Administrador Ocean Coffee</title>
    <link class="novo" rel="icon" href="IMG/Loginho2.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS GERAL E DO DASHBOARD */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; height: 100vh; background-color: #f4f7f6; overflow-y: auto; }
        .sidebar { width: 250px; display: flex; flex-direction: column; justify-content: space-between; background-color: #5ce1e6; box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1); position: fixed; height: 100%; left: 0; top: 0; z-index: 1001; transition: width 0.3s ease; }
        .sidebar.collapsed { width: 70px; }
        .logo { text-align: center; padding: 20px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.2); }
        .logo img { max-width: 150px; height: auto; transition: opacity 0.2s ease, width 0.3s ease; }
        .sidebar.collapsed .logo img { opacity: 0; width: 0; pointer-events: none; }
        .menu { display: flex; flex-direction: column; gap: 5px; padding: 20px 0; flex-grow: 1; }
        .menu-item, .menu-item2 { display: flex; align-items: center; gap: 12px; padding: 12px 25px; border-radius: 0 25px 25px 0; color: #333; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; white-space: nowrap; overflow: hidden; }
        .menu-item span, .menu-item2 span { transition: opacity 0.3s ease; }
        .sidebar.collapsed .menu-item, .sidebar.collapsed .menu-item2 { justify-content: center; padding: 12px 0; }
        .sidebar.collapsed .menu-item span, .sidebar.collapsed .menu-item2 span { opacity: 0; width: 0; }
        .menu-item svg, .menu-item2 svg { width: 22px; height: 22px; fill: #333; transition: fill 0.3s ease; flex-shrink: 0; }
        .menu-item:hover, .menu-item2:hover { background-color: rgba(255, 255, 255, 0.2); color: #1a1a1a; transform: translateX(5px); }
        .sidebar.collapsed .menu-item:hover, .sidebar.collapsed .menu-item2:hover { transform: none; }
        .menu-item.selected { background: linear-gradient(to right, #0047a3, #3ac0dd); color: white; box-shadow: 3px 0 8px rgba(0, 0, 0, 0.2); }
        .menu-item.selected svg { fill: white; }
        .menu-item2 { margin-top: auto; }
        .menu-bottom { background-color: #0cc0df; text-align: center; padding: 15px 0; border-top: 1px solid rgba(255, 255, 255, 0.2); cursor: pointer; transition: background 0.3s ease; }
        .menu-bottom:hover { background-color: #08a3bd; }
        .menu-bottom svg { width: 28px; height: 28px; fill: #333; }
        .content { flex: 1; margin-left: 250px; padding-top: 60px; position: relative; transition: margin-left 0.3s ease; padding-bottom: 2rem; }
        .content.shifted { margin-left: 70px; }
        .header { width: calc(100% - 250px); height: 60px; background: linear-gradient(to right, #0047a3, #3ac0dd); color: white; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: bold; position: fixed; top: 0; left: 250px; z-index: 1000; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); transition: left 0.3s ease, width 0.3s ease; }
        .header.shifted { left: 70px; width: calc(100% - 70px); }
        
        /* ESTILOS DO DASHBOARD */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }
        .stat-card-link {
            text-decoration: none;
            color: inherit;
        }
        .stat-card {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }
        .stat-card .icon-container {
            font-size: 2rem;
            padding: 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .stat-card .icon-container.users { background-color: #e0f7fa; color: #00796b; }
        .stat-card .icon-container.pending { background-color: #fff3e0; color: #f57c00; }
        .stat-card .icon-container.approved { background-color: #e8f5e9; color: #388e3c; }
        .stat-card .info h3 { font-size: 1rem; color: #6c757d; margin: 0 0 0.5rem 0; }
        .stat-card .info p { font-size: 2rem; font-weight: 700; color: #333; margin: 0; }
        
        .dashboard-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 0 1.5rem 1.5rem 1.5rem;
        }
        .chart-container, .recent-requests {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
        }
        .chart-container h2, .recent-requests h2 {
            font-size: 1.25rem;
            margin-top: 0;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        #pieChartContainer {
            max-height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #statusPieChart {
            cursor: pointer; /* Adiciona o cursor de ponteiro ao passar sobre o gráfico */
        }
        .requests-list { list-style: none; padding: 0; margin-top: 1rem; }
        .requests-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .requests-list li:last-child { border-bottom: none; }
        .requests-list .product-name { font-weight: 600; color: #333; }
        .requests-list .user-name { color: #6c757d; font-size: 0.9rem; }
        .requests-list .view-link {
            color: #fff;
            background-color: #007bff;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }
        .requests-list .view-link:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div>
            <div class="logo"><a href="index.html"><img src="IMG/ocean coffee.png" alt="Logo Ocean Coffee"></a></div>
            <div class="menu">
                <a href="dashboard.html" class="menu-item selected">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="admin.html" class="menu-item">
                    <i class="fas fa-users"></i>
                    <span>Usuários</span>
                </a>
                <a href="Solicitações.html" class="menu-item">
                    <i class="fas fa-inbox"></i>
                    <span>Solicitações</span>
                </a>
                <a href="Aprovados.html" class="menu-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Aprovados</span>
                </a>
                <a href="#" class="menu-item menu-item2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.1 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
                    <span>Logout</span>
                </a>
            </div>
        </div>
        <div class="menu-bottom" id="sidebarToggle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1z"/></svg>
        </div>
    </div>

    <div class="content" id="mainContent">
        <div class="header" id="mainHeader"><span>Dashboard</span></div>
        
        <div class="dashboard-grid">
            <a href="admin.html" class="stat-card-link">
                <div class="stat-card">
                    <div class="icon-container users"><i class="fas fa-users"></i></div>
                    <div class="info">
                        <h3>Total de Usuários</h3>
                        <p id="total-users">0</p>
                    </div>
                </div>
            </a>
            <a href="Solicitações.html" class="stat-card-link">
                <div class="stat-card">
                    <div class="icon-container pending"><i class="fas fa-inbox"></i></div>
                    <div class="info">
                        <h3>Aprovações Pendentes</h3>
                        <p id="pending-requests">0</p>
                    </div>
                </div>
            </a>
            <a href="Aprovados.html" class="stat-card-link">
                <div class="stat-card">
                    <div class="icon-container approved"><i class="fas fa-check-circle"></i></div>
                    <div class="info">
                        <h3>Anúncios Aprovados</h3>
                        <p id="approved-ads">0</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="dashboard-row">
            <div class="chart-container">
                <h2>Distribuição de Anúncios</h2>
                <div id="pieChartContainer">
                    <canvas id="statusPieChart"></canvas>
                </div>
            </div>
            <div class="recent-requests">
                <h2>Últimas Solicitações</h2>
                <ul class="requests-list" id="requests-list">
                    </ul>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.1/+esm";

        const supabaseUrl = "https://uldxazlnnpuoxfzsovmu.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVsZHhhemxubnB1b3hmenNvdm11Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3Mjg2NzgsImV4cCI6MjA2NDMwNDY3OH0.fyToys8_muc1XyUebJ19gxGEkCVM_cXg80UJR894xQY";
        const supabase = createClient(supabaseUrl, supabaseKey);

        async function fetchDashboardStats() {
            const [
                { count: usersCount, error: usersError },
                { count: pendingCount, error: pendingError },
                { count: approvedCount, error: approvedError }
            ] = await Promise.all([
                supabase.from('usuarios').select('*', { count: 'exact', head: true }),
                supabase.from('produtos').select('*', { count: 'exact', head: true }).is('aprovado', null),
                supabase.from('aprovados').select('*', { count: 'exact', head: true })
            ]);

            if (usersError) console.error("Erro ao buscar usuários:", usersError);
            if (pendingError) console.error("Erro ao buscar pendentes:", pendingError);
            if (approvedError) console.error("Erro ao buscar aprovados:", approvedError);

            document.getElementById('total-users').textContent = usersCount || 0;
            document.getElementById('pending-requests').textContent = pendingCount || 0;
            document.getElementById('approved-ads').textContent = approvedCount || 0;
        }

        async function fetchRecentRequests() {
            const listElement = document.getElementById('requests-list');
            listElement.innerHTML = '<li>Carregando...</li>';

            const { data, error } = await supabase
                .from('produtos')
                .select('id, produto, nome_usuario')
                .is('aprovado', null)
                .order('data', { ascending: false })
                .limit(5);

            if (error) {
                console.error("Erro ao buscar solicitações recentes:", error);
                listElement.innerHTML = '<li>Erro ao carregar solicitações.</li>';
                return;
            }

            if (data.length === 0) {
                listElement.innerHTML = '<li>Nenhuma solicitação pendente no momento.</li>';
                return;
            }

            listElement.innerHTML = '';
            data.forEach(req => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <div>
                        <p class="product-name">${req.produto}</p>
                        <p class="user-name">por ${req.nome_usuario}</p>
                    </div>
                    <a href="Solicitações.html" class="view-link">Ver</a>
                `;
                listElement.appendChild(listItem);
            });
        }

        async function renderStatusPieChart() {
            const [
                { count: approvedCount, error: approvedError },
                { count: pendingCount, error: pendingError },
                { count: rejectedCount, error: rejectedError }
            ] = await Promise.all([
                supabase.from('aprovados').select('*', { count: 'exact', head: true }),
                supabase.from('produtos').select('*', { count: 'exact', head: true }).is('aprovado', null),
                supabase.from('produtos').select('*', { count: 'exact', head: true }).eq('aprovado', false)
            ]);

            if (approvedError || pendingError || rejectedError) {
                console.error("Erro ao buscar dados para o gráfico");
                return;
            }

            const ctx = document.getElementById('statusPieChart').getContext('2d');
            const statusChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Aprovados', 'Pendentes', 'Rejeitados'],
                    datasets: [{
                        label: 'Status dos Anúncios',
                        data: [approvedCount || 0, pendingCount || 0, rejectedCount || 0],
                        backgroundColor: [
                            '#28a745',
                            '#ffc107',
                            '#dc3545'
                        ],
                        borderColor: '#ffffff',
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    onClick: (event, elements) => {
                        if (elements.length > 0) {
                            const chartElement = elements[0];
                            const index = chartElement.index;
                            const label = statusChart.data.labels[index];

                            if (label === 'Aprovados') {
                                window.location.href = 'Aprovados.html';
                            } else if (label === 'Pendentes') {
                                window.location.href = 'Solicitações.html';
                            }
                            // Nenhuma ação para 'Rejeitados' por enquanto
                        }
                    }
                }
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchDashboardStats();
            fetchRecentRequests();
            renderStatusPieChart();

            const sidebar = document.getElementById("sidebar");
            const sidebarToggle = document.getElementById("sidebarToggle");
            const mainContent = document.getElementById("mainContent");
            const mainHeader = document.getElementById("mainHeader");
            sidebarToggle.addEventListener("click", () => {
                sidebar.classList.toggle("collapsed");
                mainContent.classList.toggle("shifted");
                mainHeader.classList.toggle("shifted");
            });

            document.querySelector(".menu-item2").addEventListener("click", async (e) => {
                e.preventDefault();
                await supabase.auth.signOut();
                window.location.replace("index.html");
            });
        });
    </script>
</body>
</html>
