<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard - Administrador Ocean Coffee</title>
    <link class="novo" rel="icon" href="IMG/Loginho2.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS GERAL E DO DASHBOARD */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; height: 100vh; background-color: #f4f7f6; overflow-y: auto; }
        .sidebar { width: 250px; display: flex; flex-direction: column; justify-content: space-between; background-color: #5ce1e6; box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1); position: fixed; height: 100%; left: 0; top: 0; z-index: 1001; transition: width 0.3s ease; }
        .sidebar.collapsed { width: 70px; }
        .logo { text-align: center; padding: 20px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.2); }
        .logo img { max-width: 150px; height: auto; transition: opacity 0.2s ease, width 0.3s ease; }
        .sidebar.collapsed .logo img { opacity: 0; width: 0; pointer-events: none; }
        .menu { display: flex; flex-direction: column; gap: 5px; padding: 20px 0; flex-grow: 1; }
        .menu-item { display: flex; align-items: center; gap: 12px; padding: 12px 25px; border-radius: 0 25px 25px 0; color: #333; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; white-space: nowrap; overflow: hidden; }
        .menu-item span { transition: opacity 0.3s ease; }
        .sidebar.collapsed .menu-item { justify-content: center; padding: 12px 0; }
        .sidebar.collapsed .menu-item span { opacity: 0; width: 0; }
        .menu-item svg { width: 22px; height: 22px; fill: #333; transition: fill 0.3s ease; flex-shrink: 0; }
        .menu-item:hover { background-color: rgba(255, 255, 255, 0.2); color: #1a1a1a; transform: translateX(5px); }
        .sidebar.collapsed .menu-item:hover { transform: none; }
        .menu-item.selected { background: linear-gradient(to right, #0047a3, #3ac0dd); color: white; box-shadow: 3px 0 8px rgba(0, 0, 0, 0.2); }
        .menu-item.selected svg { fill: white; }
        .menu-bottom { background-color: #0cc0df; text-align: center; padding: 15px 0; border-top: 1px solid rgba(255, 255, 255, 0.2); cursor: pointer; transition: background 0.3s ease; }
        .menu-bottom:hover { background-color: #08a3bd; }
        .menu-bottom svg { width: 28px; height: 28px; fill: #333; }
        .content { flex: 1; margin-left: 250px; padding-top: 60px; position: relative; transition: margin-left 0.3s ease; padding-bottom: 2rem; }
        .content.shifted { margin-left: 70px; }
        .header { width: calc(100% - 250px); height: 60px; background: linear-gradient(to right, #0047a3, #3ac0dd); color: white; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: bold; position: fixed; top: 0; left: 250px; z-index: 1000; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); transition: left 0.3s ease, width 0.3s ease; }
        .header.shifted { left: 70px; width: calc(100% - 70px); }
        
        /* ESTILOS DO DASHBOARD */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }
        .stat-card {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }
        .stat-card .icon-container {
            font-size: 2rem;
            padding: 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .stat-card .icon-container.users { background-color: #e0f7fa; color: #00796b; }
        .stat-card .icon-container.pending { background-color: #fff3e0; color: #f57c00; }
        .stat-card .icon-container.approved { background-color: #e8f5e9; color: #388e3c; }
        .stat-card .info h3 { font-size: 1rem; color: #6c757d; margin: 0 0 0.5rem 0; }
        .stat-card .info p { font-size: 2rem; font-weight: 700; color: #333; margin: 0; }
        
        .dashboard-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 0 1.5rem 1.5rem 1.5rem;
        }
        .chart-container, .recent-requests {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
        }
        .chart-container h2, .recent-requests h2 {
            font-size: 1.25rem;
            margin-top: 0;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        #pieChartContainer {
            max-height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .requests-list { list-style: none; padding: 0; margin-top: 1rem; }
        .requests-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .requests-list li:last-child { border-bottom: none; }
        .requests-list .product-name { font-weight: 600; color: #333; }
        .requests-list .user-name { color: #6c757d; font-size: 0.9rem; }
        .requests-list .view-link {
            color: #fff;
            background-color: #007bff;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }
        .requests-list .view-link:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        </div>

    <div class="content" id="mainContent">
        <div class="header" id="mainHeader"><span>Dashboard</span></div>
        
        <div class="dashboard-grid">
            </div>

        <div class="dashboard-row">
            <div class="chart-container">
                <h2>Distribuição de Anúncios</h2>
                <div id="pieChartContainer">
                    <canvas id="statusPieChart"></canvas>
                </div>
            </div>
            <div class="recent-requests">
                <h2>Últimas Solicitações</h2>
                <ul class="requests-list" id="requests-list"></ul>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.1/+esm";
        // ... (código do Supabase client) ...

        async function renderStatusPieChart() {
            const [
                { count: approvedCount, error: approvedError },
                { count: pendingCount, error: pendingError },
                { count: rejectedCount, error: rejectedError }
            ] = await Promise.all([
                supabase.from('aprovados').select('*', { count: 'exact', head: true }),
                supabase.from('produtos').select('*', { count: 'exact', head: true }).is('aprovado', null),
                supabase.from('produtos').select('*', { count: 'exact', head: true }).eq('aprovado', false)
            ]);

            const ctx = document.getElementById('statusPieChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Aprovados', 'Pendentes', 'Rejeitados'],
                    datasets: [{
                        label: 'Status dos Anúncios',
                        data: [approvedCount || 0, pendingCount || 0, rejectedCount || 0],
                        backgroundColor: [
                            '#28a745', // Verde para Aprovados
                            '#ffc107', // Amarelo para Pendentes
                            '#dc3545'  // Vermelho para Rejeitados
                        ],
                        borderColor: '#ffffff',
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchDashboardStats();
            fetchRecentRequests();
            renderStatusPieChart(); // Chama a nova função do gráfico

            // ... (resto do seu script do dashboard) ...
        });
    </script>
</body>
</html>
