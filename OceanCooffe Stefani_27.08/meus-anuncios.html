<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Anúncios - Ocean Coffee</title>
    <link rel="icon" href="IMG/Loginho2.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="CSS/styles.css">
    <style>
        /* ESTILOS GERAIS */
        :root {
            --color-primary: #0047a3;
            --color-danger: #dc3545;
            --color-success: #28a745;
            --color-warning: #ffc107;
            --color-text: #212529;
            --color-text-muted: #6c757d;
            --color-background: #f8f9fa;
            --color-surface: #ffffff;
            --color-border: #e9ecef;
            --font-family-main: 'Inter', sans-serif;
        }

        body {
            background-color: var(--color-background);
            font-family: var(--font-family-main);
            color: var(--color-text);
            margin: 0;
        }

        .dashboard-layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            height: 100vh;
        }

        .dashboard-main {
            overflow-y: auto;
            padding: 2.5rem;
        }

        /* SIDEBAR (Desktop) */
        .dashboard-sidebar {
            background-color: var(--color-surface);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }

        .sidebar-header {
            padding: 0 0.5rem 1.5rem 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--color-border);
            text-align: center;
        }

        .sidebar-header .logo-img {
            height: 50px;
        }

        .user-profile-summary {
            text-align: center;
            margin-bottom: 2rem;
        }

        .user-profile-summary .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--color-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 600;
            margin: 0 auto 1rem auto;
        }

        .user-profile-summary h3 {
            font-size: 1.1rem;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 600;
            margin: 0;
        }

        .user-profile-summary p {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            word-break: break-all;
        }

        .sidebar-nav {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .sidebar-nav-main {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .sidebar-nav-logout {
            margin-top: auto;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            color: var(--color-text-muted);
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .sidebar-nav a:hover {
            background-color: var(--color-background);
            color: var(--color-text);
        }

        .sidebar-nav a.active {
            background-color: var(--color-primary);
            color: white;
        }

        .sidebar-nav a i {
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        #logout-btn:hover {
            color: var(--color-danger);
            background-color: #fbebee;
        }

        .action-btn.edit:hover {
            color: var(--color-primary);
            /* Azul para combinar com o tema */
        }

        /* CONTEÚDO PRINCIPAL E CARDS DE ANÚNCIO */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        .ad-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .ad-card {
            display: flex;
            flex-wrap: wrap; /* Permite que o conteúdo quebre a linha */
            align-items: center;
            gap: 1rem;
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 1rem;
            transition: box-shadow 0.2s ease, opacity 0.5s ease;
            overflow: hidden;
        }

        .ad-card:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .ad-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .ad-info {
            flex-grow: 1;
            min-width: 0;
        }

        .ad-info h3 {
            font-size: 1.05rem;
            font-family: var(--font-family-main);
            font-weight: 600;
            margin: 0 0 0.25rem 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ad-info p {
            margin: 0 0 0.25rem 0;
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .ad-price {
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-primary);
        }

        .ad-status-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
            flex-shrink: 0;
            margin-left: auto;
        }
        
        .status-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ad-status {
            display: inline-block;
            padding: 4px 10px;
            font-size: 0.8rem;
            font-weight: 600;
            border-radius: 20px;
            color: white;
        }

        .ad-status.aprovados { background-color: var(--color-success); }
        .ad-status.pendentes { background-color: var(--color-warning); color: var(--color-text); }
        .ad-status.rejeitados { background-color: var(--color-danger); }

        .ad-actions { display: flex; }
        .action-btn { background: none; border: none; cursor: pointer; color: var(--color-text-muted); font-size: 1.1rem; padding: 5px; transition: color 0.2s; }
        .action-btn.delete:hover { color: var(--color-danger); }

        /* --- NOVOS ESTILOS PARA MOTIVO DA REJEIÇÃO --- */
        .rejection-reason-icon {
            color: var(--color-text-muted);
            cursor: pointer;
            font-size: 1.1rem;
        }
        .rejection-reason-box {
            display: none; /* Começa escondido */
            width: 100%;
            background-color: #fff8f8;
            border: 1px solid #f9c5c5;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            line-height: 1.5;
            white-space: pre-wrap; /* Preserva as quebras de linha */
            color: var(--color-danger);
        }
        .rejection-reason-box.visible {
            display: block; /* Mostra a caixa */
        }
        
        /* ... (restante do seu CSS) ... */
    </style>
</head>

<body>
    <main class="dashboard-main">
            <header class="mobile-header">
                <a href="index.html"><img src="IMG/Loginho2.png" alt="Logo Ocean Coffee" class="logo-img"></a>
                <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menu">
                    <i class="fas fa-bars"></i>
                </button>
            </header>

            <div class="page-header">
                <h1>Meus Anúncios</h1>
            </div>

            <div class="filter-bar" id="filter-bar">
                <button class="filter-btn active" data-filter="todos">Todos</button>
                <button class="filter-btn" data-filter="aprovados">Aprovados</button>
                <button class="filter-btn" data-filter="pendentes">Pendentes</button>
                <button class="filter-btn" data-filter="rejeitados">Rejeitados</button>
            </div>

            <div class="ad-list" id="ad-list"></div>
            <div id="no-ads-message" style="display: none;">
                <h2>Você ainda não tem anúncios.</h2>
                <p>Que tal criar seu primeiro anúncio e começar a vender?</p>
                <a href="anuncie.html" class="new-ad-btn"><i class="fas fa-plus-circle"></i> Anunciar Agora</a>
            </div>
        </main>
    </div>
