<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Administrador Ocean Coffee - Solicitações</title>
    <link class="novo" rel="icon" href="IMG/Loginho2.png" type="image/png">
    <style>
        /* ESTILOS UNIFICADOS (OS MESMOS DE ADMIN.HTML) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; height: 100vh; background-color: #f4f7f6; overflow: hidden; }
        .sidebar { width: 250px; display: flex; flex-direction: column; justify-content: space-between; background-color: #5ce1e6; box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1); position: fixed; height: 100%; left: 0; top: 0; z-index: 1001; transition: width 0.3s ease; }
        .sidebar.collapsed { width: 70px; }
        .logo { text-align: center; padding: 20px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.2); transition: opacity 0.3s ease; }
        .sidebar.collapsed .logo { opacity: 0; height: 0; padding: 0; }
        .logo img { max-width: 150px; height: auto; }
        .menu { display: flex; flex-direction: column; gap: 5px; padding: 20px 0; flex-grow: 1; }
        .menu-item, .menu-item2 { display: flex; align-items: center; gap: 12px; padding: 12px 25px; border-radius: 0 25px 25px 0; color: #333; font-weight: 600; cursor: pointer; transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease, padding 0.3s ease; text-decoration: none; white-space: nowrap; overflow: hidden; }
        .menu-item span, .menu-item2 span { transition: opacity 0.3s ease; }
        .sidebar.collapsed .menu-item, .sidebar.collapsed .menu-item2 { justify-content: center; padding: 12px 0; }
        .sidebar.collapsed .menu-item span, .sidebar.collapsed .menu-item2 span { opacity: 0; width: 0; }
        .menu-item svg, .menu-item2 svg { width: 22px; height: 22px; fill: #333; transition: fill 0.3s ease; flex-shrink: 0; }
        .menu-item:hover, .menu-item2:hover { background-color: rgba(255, 255, 255, 0.2); color: #1a1a1a; transform: translateX(5px); }
        .sidebar.collapsed .menu-item:hover, .sidebar.collapsed .menu-item2:hover { transform: none; }
        .menu-item.selected { background: linear-gradient(to right, #0047a3, #3ac0dd); color: white; box-shadow: 3px 0 8px rgba(0, 0, 0, 0.2); }
        .menu-item.selected svg { fill: white; }
        .menu-item2 { margin-top: auto; }
        .menu-bottom { background-color: #0cc0df; text-align: center; padding: 15px 0; border-top: 1px solid rgba(255, 255, 255, 0.2); cursor: pointer; transition: background 0.3s ease; }
        .menu-bottom:hover { background-color: #08a3bd; }
        .menu-bottom svg { width: 28px; height: 28px; fill: #333; }
        .content { flex: 1; margin-left: 250px; padding-top: 60px; position: relative; overflow-y: auto; transition: margin-left 0.3s ease; }
        .content.shifted { margin-left: 70px; }
        .header { width: calc(100% - 250px); height: 60px; background: linear-gradient(to right, #0047a3, #3ac0dd); color: white; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: bold; position: fixed; top: 0; left: 250px; z-index: 1000; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); transition: left 0.3s ease, width 0.3s ease; }
        .header.shifted { left: 70px; width: calc(100% - 70px); }
        .tabela-container { width: calc(100% - 60px); margin: 30px auto; background-color: #ffffff; padding: 25px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); overflow-x: auto; }
        .search-bar-container { margin: 20px 30px 0 30px; text-align: center; }
        .search-bar-container input { padding: 10px 15px; width: 100%; max-width: 500px; border: 2px solid #0047a3; border-radius: 8px; font-size: 16px; outline: none; transition: border-color 0.3s ease, box-shadow 0.3s ease; }
        .search-bar-container input:focus { border-color: #3ac0dd; box-shadow: 0 0 8px rgba(58, 192, 221, 0.5); }
        table { width: 100%; border-collapse: collapse; text-align: center; }
        th { background-color: #0047a3; color: white; padding: 15px 10px; border: 1px solid rgba(255, 255, 255, 0.3); font-size: 16px; font-weight: 700; text-transform: uppercase; }
        td { background-color: #f7f7f7; padding: 12px 10px; border: 1px solid #e0e0e0; font-size: 15px; color: #333; }
        tr:nth-child(even) td { background-color: #eeeeee; }
        tr:hover td { background-color: #dbeaff; }
        .btn-detalhes { padding: 8px 16px; border: 1px solid #0047a3; background-color: transparent; color: #0047a3; border-radius: 6px; cursor: pointer; font-weight: bold; transition: all 0.3s ease; }
        .btn-detalhes:hover { background-color: #0047a3; color: white; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); z-index: 2000; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease; }
        .modal-overlay.visible { display: flex; opacity: 1; }
        .modal-content { background-color: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; position: relative; transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-close-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 28px; color: #888; cursor: pointer; line-height: 1; }
        .modal-close-btn:hover { color: #333; }
        .modal-content h2 { margin-top: 0; margin-bottom: 20px; color: #0047a3; text-align: center; }
        .modal-carrossel { position: relative; width: 100%; max-width: 400px; margin: 0 auto 20px auto; border-radius: 10px; overflow: hidden; background-color: #f0f0f0; }
        .modal-carrossel img { width: 100%; height: 300px; object-fit: cover; display: block; }
        .carrossel-btn { position: absolute; top: 50%; transform: translateY(-50%); background-color: rgba(0,0,0,0.5); color: white; border: none; padding: 10px; cursor: pointer; font-size: 20px; border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; }
        .carrossel-btn.prev { left: 10px; }
        .carrossel-btn.next { right: 10px; }
        .carrossel-sem-imagem { height: 300px; display: flex; justify-content: center; align-items: center; color: #888; }
        .modal-info h3 { border-bottom: 2px solid #0047a3; padding-bottom: 5px; margin-top: 25px; margin-bottom: 10px; color: #333; }
        .modal-info p { background-color: #f9f9f9; padding: 10px; border-radius: 5px; line-height: 1.6; color: #555; min-height: 40px; }
        .modal-acoes { display: flex; justify-content: flex-end; gap: 15px; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
        .modal-acoes button { padding: 10px 20px; border: none; border-radius: 6px; color: white; cursor: pointer; font-size: 15px; font-weight: bold; transition: all 0.2s ease-in-out; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        .modal-acoes button:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        .modal-acoes .alterar { background-color: #00b86b; }
        .modal-acoes .alterar:hover { background-color: #019655; }
        .modal-acoes .excluir { background-color: #e60000; }
        .modal-acoes .excluir:hover { background-color: #b80000; }
        .popup-cadastro { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; color: #333; padding: 25px 35px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); font-size: 18px; z-index: 9999; text-align: center; }
        .popup-cadastro button { margin: 0 5px; }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div>
            <div class="logo">
                <a href="Index.html"><img src="IMG/ocean coffee.png" alt="Logo Ocean Coffee"></a>
            </div>
            <div class="menu">
                <a href="Admin.html" class="menu-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 3-1.34 3-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                    <span>Usuários</span>
                </a>
                <a href="Solicitações.html" class="menu-item selected">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 8V4l8 8-8 8v-4.1C6 15.9 4 19 4 19c0-5 4-9 8-11z"/></svg>
                    <span>Solicitações</span>
                </a>
                <a href="Aprovados.html" class="menu-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 16.2l-3.5-3.5 1.4-1.4L9 13.4l7.1-7.1 1.4 1.4z"/></svg>
                    <span>Aprovados</span>
                </a>
                <a href="#" class="menu-item2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.1 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
                    <span>Logout</span>
                </a>
            </div>
        </div>
        <div class="menu-bottom" id="sidebarToggle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1z"/></svg>
        </div>
    </div>

    <div class="content" id="mainContent">
        <div class="header" id="mainHeader">
            <span>Solicitações de Anúncios</span>
        </div>
        <div class="search-bar-container">
            <input type="text" id="searchInput" placeholder="Pesquisar por categoria ou nome de usuário..." />
        </div>
        <div class="tabela-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuário</th>
                        <th>Categoria</th>
                        <th>Data da Solicitação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div> 
    
    <div id="detalhes-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" onclick="fecharModalDetalhes()">&times;</button>
            <h2>Detalhes da Solicitação</h2>
            <div id="modal-carrossel" class="modal-carrossel"></div>
            <div class="modal-info">
                <h3>Descrição</h3>
                <p id="modal-descricao"></p>
                <h3>Localização</h3>
                <p id="modal-localizacao"></p>
                <h3>Preço</h3>
                <p id="modal-preco"></p>
                <h3>Contato</h3>
                <p id="modal-contato"></p>
            </div>
            <div id="modal-acoes" class="modal-acoes"></div>
        </div>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    
        const supabaseUrl = "https://uldxazlnnpuoxfzsovmu.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVsZHhhemxubnB1b3hmenNvdm11Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3Mjg2NzgsImV4cCI6MjA2NDMwNDY3OH0.fyToys8_muc1XyUebJ19gxGEkCVM_cXg80UJR894xQY";
        const supabase = createClient(supabaseUrl, supabaseKey);
    
        let todosProdutos = []; 
        let carrosselAtualIndex = 0;
        let imagensCarrosselAtual = [];
    
        // --- FUNÇÕES DE LÓGICA DA PÁGINA ---

        async function carregarAnuncios() {
            const { data, error } = await supabase.from("produtos").select("*").order("data", { ascending: false });
            if (error) { console.error("Erro ao carregar produtos:", error.message); return; }
            todosProdutos = data;
            renderizarTabela(todosProdutos);
        }

        function renderizarTabela(produtosParaExibir) {
            const tbody = document.querySelector("tbody");
            tbody.innerHTML = "";
            if (produtosParaExibir.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5">Nenhuma solicitação encontrada.</td></tr>`;
                return;
            }
            produtosParaExibir.forEach((produto, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${produto.nome_usuario || "Não Informado"}</td>
                    <td>${produto.produto || "-"}</td>
                    <td>${new Date(produto.data).toLocaleDateString("pt-BR")}</td>
                    <td><button class="btn-detalhes" onclick="abrirModalDetalhes('${produto.id}')">Ver Detalhes</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function filtrarTabela(searchTerm) {
            const termo = searchTerm.toLowerCase();
            const filteredProdutos = todosProdutos.filter(p => 
                (p.produto || '').toLowerCase().includes(termo) ||
                (p.nome_usuario || '').toLowerCase().includes(termo)
            );
            renderizarTabela(filteredProdutos);
        }
    
        window.abrirModalDetalhes = (id) => {
            const produto = todosProdutos.find(p => p.id === id);
            if (!produto) return;

            document.getElementById('modal-descricao').textContent = produto.descricao || 'Não informado.';
            document.getElementById('modal-localizacao').textContent = produto.localizacao || 'Não informado.';
            document.getElementById('modal-contato').textContent = produto.contato || 'Não informado.';
            const precoElement = document.getElementById('modal-preco');
            if (produto.preco && !isNaN(produto.preco)) {
                precoElement.textContent = parseFloat(produto.preco).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            } else {
                precoElement.textContent = 'Não informado.';
            }

            const carrosselContainer = document.getElementById('modal-carrossel');
            imagensCarrosselAtual = produto.imagens || [];
            carrosselAtualIndex = 0;
            if (imagensCarrosselAtual.length > 0) {
                carrosselContainer.innerHTML = `<img id="carrossel-img-modal" src="${imagensCarrosselAtual[0]}" alt="Imagem do produto"><button class="carrossel-btn prev" onclick="mudarImagemModal(-1)">&#10094;</button><button class="carrossel-btn next" onclick="mudarImagemModal(1)">&#10095;</button>`;
            } else {
                carrosselContainer.innerHTML = `<div class="carrossel-sem-imagem">Sem Imagens</div>`;
            }
            
            const acoesContainer = document.getElementById('modal-acoes');
            acoesContainer.innerHTML = `<button class="alterar" onclick="aprovarAnuncio('${produto.id}')">Aprovar</button><button class="excluir" onclick="confirmarExclusao('${produto.id}')">Excluir</button>`;
            document.getElementById('detalhes-modal').classList.add('visible');
        };

        window.aprovarAnuncio = async (id) => {
            const produtoParaAprovar = todosProdutos.find(p => p.id === id);
            if (!produtoParaAprovar) { alert("Erro: Produto não encontrado!"); return; }
            
            const { id: idAntigo, data: dataAntiga, ...dadosProduto } = produtoParaAprovar;
            dadosProduto.data_aprovacao = new Date().toISOString();
        
            const { error: insertError } = await supabase.from('aprovados').insert([dadosProduto]);
            if (insertError) { alert("Erro ao aprovar o anúncio: " + insertError.message); return; }
        
            const { error: deleteError } = await supabase.from('produtos').delete().eq('id', id);
            if (deleteError) { alert("Erro ao remover a solicitação original: " + deleteError.message); return; }
        
            alert("Anúncio aprovado com sucesso!");
            window.location.href = "Aprovados.html";
        };

        window.confirmarExclusao = function (id) {
            fecharModalDetalhes();
            setTimeout(() => {
                if (confirm("Deseja realmente excluir esta solicitação?")) {
                    excluirAnuncio(id);
                }
            }, 100);
        };

        async function excluirAnuncio(id) {
            const { data: produto, error: fetchError } = await supabase.from("produtos").select("imagens").eq("id", id).single();
            if (fetchError) console.error("Erro ao buscar imagens:", fetchError.message);
            
            const imagens = produto?.imagens || [];
            if (imagens.length > 0) {
                const caminhosImagens = imagens.map(url => url.split('/imagens/')[1]).filter(Boolean).map(path => `imagens/${path}`);
                if (caminhosImagens.length > 0) await supabase.storage.from("imagens").remove(caminhosImagens);
            }

            const { error: deleteError } = await supabase.from("produtos").delete().eq("id", id);
            if (deleteError) return alert("Erro ao excluir: " + deleteError.message);
            
            alert("Solicitação excluída com sucesso!");
            carregarAnuncios();
        }
    
        window.fecharModalDetalhes = () => document.getElementById('detalhes-modal').classList.remove('visible');
        window.mudarImagemModal = (direcao) => {
            carrosselAtualIndex = (carrosselAtualIndex + direcao + imagensCarrosselAtual.length) % imagensCarrosselAtual.length;
            document.getElementById('carrossel-img-modal').src = imagensCarrosselAtual[carrosselAtualIndex];
        };

        // --- INICIALIZAÇÃO DA PÁGINA E LÓGICA COMPARTILHADA ---
        document.addEventListener("DOMContentLoaded", async () => {
            // VERIFICAÇÃO DE ADMINISTRADOR
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    alert("Você precisa estar logado para acessar esta página.");
                    window.location.replace("Index.html");
                    return;
                }
                const { data: usuarioData, error } = await supabase.from("usuarios").select("tipo").eq("user_id", user.id).single();
                if (error || !usuarioData || usuarioData.tipo !== "Administrador") {
                    alert("Acesso restrito! Apenas administradores podem acessar esta página.");
                    window.location.replace("Index.html");
                    return;
                }
            } catch (err) {
                alert("Ocorreu um erro durante a verificação de segurança.");
                window.location.replace("Index.html");
                return;
            }

            await carregarAnuncios();

            // Lógica da Barra de Pesquisa
            const searchInput = document.getElementById("searchInput");
            searchInput.addEventListener("input", (e) => filtrarTabela(e.target.value));

            // Lógica da Sidebar
            const sidebar = document.getElementById("sidebar");
            const sidebarToggle = document.getElementById("sidebarToggle");
            const mainContent = document.getElementById("mainContent");
            const mainHeader = document.getElementById("mainHeader");
            const isSidebarCollapsed = localStorage.getItem("sidebarCollapsed") === "true";
            if (isSidebarCollapsed) {
                sidebar.classList.add("collapsed");
                mainContent.classList.add("shifted");
                mainHeader.classList.add("shifted");
            }
            sidebarToggle.addEventListener("click", () => {
                sidebar.classList.toggle("collapsed");
                mainContent.classList.toggle("shifted");
                mainHeader.classList.toggle("shifted");
                localStorage.setItem("sidebarCollapsed", sidebar.classList.contains("collapsed"));
            });
        
            // Lógica do Logout
            const logoutBtn = document.querySelector(".menu-item2");
            if (logoutBtn) {
                logoutBtn.addEventListener("click", async (event) => {
                    event.preventDefault();
                    try {
                        await supabase.auth.signOut();
                        window.location.replace("Index.html");
                    } catch (err) {
                        console.error("Erro ao fazer logout:", err);
                        alert("Ocorreu um erro ao tentar fazer logout. Tente novamente.");
                    }
                });
            }
            
            // Event listeners para fechar o modal
            window.addEventListener('keydown', (e) => { if (e.key === 'Escape') fecharModalDetalhes(); });
            document.getElementById('detalhes-modal').addEventListener('click', (e) => { if (e.target.id === 'detalhes-modal') fecharModalDetalhes(); });
        });
    </script>
</body>
</html>
